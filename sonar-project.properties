# Configuração do SonarQube para projeto Laravel

# Identificação do Projeto
sonar.projectKey=meu-projeto-laravel
sonar.projectName=Meu Projeto Laravel
sonar.projectVersion=1.0.0

# Diretórios
sonar.sources=app,config,database,routes
sonar.tests=tests

# Exclusões
sonar.exclusions=\
    **/vendor/**,\
    **/storage/**,\
    **/node_modules/**,\
    **/public/**,\
    **/bootstrap/cache/**,\
    **/*.blade.php,\
    **/database/migrations/**

# Exclusões de testes
sonar.test.exclusions=\
    **/tests/**

# Configuração PHP
sonar.language=php
sonar.sourceEncoding=UTF-8

# Coverage (se usar PHPUnit com coverage)
sonar.php.coverage.reportPaths=coverage.xml
sonar.php.tests.reportPath=tests/report.xml

# PHPUnit
sonar.php.phpunit.reportPath=tests/report.xml
